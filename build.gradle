plugins {
    id 'java'
}

group = 'myplugin'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Anuken.Mindustry:core:release'
    implementation 'com.github.Anuken.Mindustry:server:release'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
